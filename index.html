<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Matti's JS calculator</title>
</head>
<body>
    <header>LOGO here, Calculator</header>
    <section>
        <div id = "calculatorSection">
            <div id = "calculatorFrame">
                <div id ="mainDisplayFrame">4+4</div>
                <div id ="buttonsFrame">
                    <div class ="rowButton">
                        <button id ="ceButton">CE</button>
                        <button id ="chButton" >CH</button>
                        <button id ="backSpaceButton"><=</button>
                        <button id ="divideButton" class="operator">/</button>
                    </div>
                    <div class ="rowButton">
                        <button id ="sevenButton" class="number">7</button>
                        <button id ="eightButton" class="number">8</button>
                        <button id ="nineButton" class="number">9</button>
                        <button id ="multiplyButton" class="operator">*</button>
                    </div>
                    <div class ="rowButton">
                        <button id ="fourButton" class="number">4</button>
                        <button id ="fiveButton" class="number">5</button>
                        <button id ="sixButton" class="number">6</button>
                        <button id ="subtractButton" class="operator">-</button>
                    </div>
                    <div class ="rowButton">
                        <button id ="oneButton" class="number">1</button>
                        <button id ="twoButton" class="number">2</button>
                        <button id ="threeButton" class="number">3</button>
                        <button id ="addButton" class="operator">+</button>
                    </div>
                    <div class ="rowButton">
                        <button id ="plusMinusButton">+/-</button>
                        <button id ="zeroButton" class="number">0</button>
                        <button id ="dotButton">,</button>
                        <button id ="equalsButton">=</button>
                    </div>
                </div>
            </div>
            <div id = "historyDisplayFrame">1+2=3</div>
        </div>
    </section>
    <footer>@2024 MATTI HIRVONEN, Link to Github page. Done as a part of the Odin project (add link)</footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Matti's JS calculator</title>
</head>
<body>
    <header>LOGO here, Calculator</header>
    <section>
        <div id = "calculatorSection">
            <div id = "calculatorFrame">
                <div id ="mainDisplayFrame">4+4</div>
                <div id ="buttonsFrame">
                    <div class ="rowButton">
                        <button id ="ceButton">CE</button>
                        <button id ="chButton">CH</button>
                        <button id ="backSpaceButton"><=</button>
                        <button id ="divideButton">/</button>
                    </div>
                    <div class ="rowButton">
                        <button id ="sevenButton">7</button>
                        <button id ="eightButton">8</button>
                        <button id ="nineButton">9</button>
                        <button id ="multiplyButton">*</button>
                    </div>
                    <div class ="rowButton">
                        <button id ="fourButton">4</button>
                        <button id ="fiveButton">5</button>
                        <button id ="sixButton">6</button>
                        <button id ="subtractButton">-</button>
                    </div>
                    <div class ="rowButton">
                        <button id ="oneButton">1</button>
                        <button id ="twoButton">2</button>
                        <button id ="threeButton">3</button>
                        <button id ="addButton">+</button>
                    </div>
                    <div class ="rowButton">
                        <button id ="plusMinusButton">+/-</button>
                        <button id ="zeroButton">0</button>
                        <button id ="dotButton">,</button>
                        <button id ="equalsButton">=</button>
                    </div>
                </div>
            </div>
            <div id = "historyDisplayFrame">1+2=3</div>
        </div>
    </section>
    <footer>@2024 MATTI HIRVONEN, Link to Github page. Done as a part of the Odin project (add link)</footer>
    
</body>
</html>
